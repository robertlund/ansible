---
- hosts: servers
  become: true
  become_method: sudo
  tasks:
  - name: install core packages
    apt:
      name:
        - prometheus-node-exporter
        - chrony
      update_cache: yes

  - name: Ansible replace chrony config file
    ansible.builtin.template:
      src: /home/semaphore/chrony.conf
      dest: /etc/chrony/chrony.conf
      owner: root
      group: root
      mode: u=rw,g=r,o=r

  - name: Restart service chronyd
    systemd:
      state: restarted
      daemon_reload: true
      name: chronyd
